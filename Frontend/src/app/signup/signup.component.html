<div class="container">
  <mat-toolbar color="primary">Member Sign Up</mat-toolbar>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" />
      <mat-error *ngIf="signupForm.get('fullName')?.invalid">Full Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" formControlName="dateOfBirth" />
      <mat-error *ngIf="signupForm.get('dateOfBirth')?.invalid">Date of Birth is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput type="tel" formControlName="phoneNumber" />
    </mat-form-field>

    <mat-hint *ngIf="signupForm.errors?.contactMethod">Provide at least one contact method (Email or Phone).</mat-hint>

    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </form>
</div>
